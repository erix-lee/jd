<td-layout-manage-list opened="true" mode="side">

  <mat-nav-list td-sidenav-content>
    <mat-list-item [routerLink]="['./']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>首页</h4>

    </mat-list-item>

    <mat-divider></mat-divider>
    <h3 mat-subheader>在修课程</h3>
    <mat-list-item [routerLink]="['./course','5']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>主修课程AA</h4>
      <p mat-line> 张老师</p>
      <td-notification-count color="accent" [notifications]="3" matTooltip="3个更新!"></td-notification-count>
    </mat-list-item>
    <mat-list-item [routerLink]="['./course','5']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>自主学习课程XXX</h4>
      <p mat-line> 张老师</p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader>已修课程</h3>
    <mat-list-item [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>主修课程AA</h4>
      <p mat-line> 张老师</p>
    </mat-list-item>
    <mat-list-item   [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>自主学习课程XXX</h4>
      <p mat-line> 张老师</p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader>帐号设置</h3>
    <mat-list-item  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>密码修改</h4>
   
    </mat-list-item>
    <mat-list-item [routerLink]="['./setting']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>个人信息</h4>

    </mat-list-item>
  </mat-nav-list>

 
  <router-outlet></router-outlet>
