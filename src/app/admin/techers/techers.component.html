<mat-toolbar>

  <button mat-icon-button td-menu-button tdLayoutManageListToggle>
    <mat-icon>menu</mat-icon>
  </button>
  教师 <span flex></span>
  <button mat-button color="primary">导入</button>
  <button mat-button color="primary">添加</button>
 

</mat-toolbar>
<mat-card >

    <mat-card-content>
      

  
<div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
    <span  class="push-left-sm">
      <span class="mat-title">教师（23）</span>
    </span>

    <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="搜索" (searchDebounce)="search($event)" flex>
    </td-search-box>
  </div>
  <mat-divider></mat-divider>
  <td-data-table
    #dataTable
    [data]="filteredData"
    [columns]="columns"
    [selectable]="selectable"
    [clickable]="clickable"
    [multiple]="multiple"
    [sortable]="true"
    [sortBy]="sortBy"
    [(ngModel)]="selectedRows"
    [sortOrder]="sortOrder"
    (sortChange)="sort($event)"
    (rowClick)="showAlert($event)"
    [style.height.px]="200">
  </td-data-table>
  <div class="md-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
    <h3>没有数据</h3>
  </div>
  <td-paging-bar #pagingBar [pageSize]="pageSize" [total]="filteredTotal" (change)="page($event)">
    <span hide-xs>每页:</span>
    <mat-select [style.width.px]="50" [(ngModel)]="pageSize">
      <mat-option *ngFor="let size of [50,100,200,500]" [value]="size">
        {{size}}
      </mat-option>
    </mat-select>行。
    {{pagingBar.range}} <span hide-xs>/ {{pagingBar.total}}</span>
  </td-paging-bar>
</mat-card-content>

</mat-card>
