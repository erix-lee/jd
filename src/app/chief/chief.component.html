<td-layout-manage-list opened="true" mode="side">

  <mat-nav-list td-sidenav-content>
    <mat-list-item [routerLink]="['./']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>首页</h4>

    </mat-list-item>
 
    <mat-divider></mat-divider>
    <h3 mat-subheader>课程组</h3>
    <mat-list-item [routerLink]="['./course']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>课程组A</h4>
      <p mat-line>[组长] 张老师</p>
      <span></span>
      <td-notification-count color="accent" [notifications]="11" matTooltip="11个更新!"></td-notification-count>
    </mat-list-item>
    <mat-list-item [routerLink]="['./course']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>课程组B</h4>
      <p mat-line> [组长]张老师</p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader>我的课程</h3>
    <mat-list-item [routerLink]="['./course']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>课程A</h4>

    </mat-list-item>
    <mat-list-item [routerLink]="['./course']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>课程B</h4>
 
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item [routerLink]="['./files']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>我的文件</h4>
 
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader>我的班级</h3>
    <mat-list-item [routerLink]="['./class']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>班级A<small>（23人）</small></h4>

    </mat-list-item>
    <mat-list-item [routerLink]="['./class']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>班级B<small>（29人）</small></h4>
 
    </mat-list-item>

    <mat-divider></mat-divider>
    <h3 mat-subheader>帐号设置</h3>
    <mat-list-item [routerLink]="['./staff']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>密码修改</h4>
   
    </mat-list-item>
    <mat-list-item [routerLink]="['./setting']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>个人信息</h4>

    </mat-list-item>
  </mat-nav-list>


  <router-outlet></router-outlet>
</td-layout-manage-list>
